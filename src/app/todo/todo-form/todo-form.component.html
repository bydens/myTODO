<mat-card>
  <mat-card-content>
    <form [formGroup]="newItemForm" class="todo-form">
      <mat-form-field class="todo-full-width">
        <input matInput placeholder="Add ticket" formControlName="itemText">
      </mat-form-field>
      <button mat-flat-button color="primary"
              (click)="addNewItem()"
              [disabled]="!newItemForm.valid">Add
      </button>
    </form>
  </mat-card-content>
</mat-card>
